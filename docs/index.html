<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shares vs Property Calculator</title>
  <style>
    :root { --bg:#f7fafc; --card:#fff; --accent:#0b6ef6; --muted:#6b7280; }
    html,body{height:100%}
    body { margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background:var(--bg); color:#111827; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .header { background:linear-gradient(90deg, #fff, #f3f4f6); padding:1.25rem 1rem; box-shadow:0 1px 0 rgba(0,0,0,0.04); }
    .container { max-width:1100px; margin:0 auto; padding:1rem; }
    .title { margin:0; font-size:1.25rem; font-weight:600; }
    .card { background:var(--card); border-radius:12px; padding:1rem; box-shadow:0 6px 18px rgba(15,23,42,0.06); overflow:hidden; }
    .iframe-wrapper { position:relative; height:500px; width:100%; }
    .iframe-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; border-radius:8px; }
    .footer { text-align:center; color:var(--muted); font-size:0.9rem; margin-top:1rem; }
    .controls { display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap; }
    .btn { background:transparent; border:1px solid #e5e7eb; padding:8px 12px; border-radius:8px; cursor:pointer; font-size:0.95rem; }
    .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
    @media(min-width:768px){ .iframe-wrapper{ height:640px; } }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Shares vs Property Calculator</h1>
    </div>
  </header>

  <main class="container" style="margin-top:1rem;">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.75rem;gap:12px;">
        <div>
          <h2 style="margin:0;font-size:1rem">Interactive Calculator</h2>
          <p style="margin:0;color:var(--muted);font-size:0.9rem;">Embedded calculator powered by Appizy.</p>
        </div>
        <div class="controls">
          <button class="btn" id="openNew">Open in new tab</button>
          <a class="btn" href="https://apps.appizy.com/ui/2025-12-25-30d152af-ed1d-4a7c-91e6-be439508a842?c=0" target="_blank" rel="noopener" style="text-decoration:none">Open original</a>
        </div>
      </div>

      <div class="iframe-wrapper">
        <iframe id="appIframe" src="https://apps.appizy.com/ui/2025-12-25-30d152af-ed1d-4a7c-91e6-be439508a842?c=0" title="Shares vs Property Calculator" loading="lazy"></iframe>
      </div>

      <div class="footer">If the calculator doesn't load you can <a href="https://apps.appizy.com/ui/2025-12-25-30d152af-ed1d-4a7c-91e6-be439508a842?c=0" target="_blank" rel="noopener">open it directly on Appizy</a>.</div>
    </div>
  </main>

  <script>
    document.getElementById('openNew').addEventListener('click', function(){
      var src = document.getElementById('appIframe').src;
      window.open(src, '_blank', 'noopener');
    });
  </script>
</body>
</html>
